<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="books : ${books}">
    <a th:href="@{/books/{id}(id=${books.getId()})}"
       th:text="${books.getName() + ', ' + books.getAuthor() + ', ' + books.getYear()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

</body>





</html>
